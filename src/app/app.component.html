<div class="application-container dark">
  <div class="todo-header">
    <h1>TODO</h1>
  </div>
  <app-todo-item class="todo-input" [inputMode]="true"></app-todo-item>"
  <div class="todo-container">
    <div
      cdkDropList
      cdkDropListLockAxis="y"
      cdkDropListOrientation="vertical"
      (cdkDropListDropped)="drop($event)"
      class="todo-list"
    >
      <div
        *ngFor="let item of todoService.todos$ | async"
        class="todo-item"
        cdkDrag
        [cdkDragData]="item"
      >
        <app-todo-item [item]="item"></app-todo-item>
      </div>
    </div>
    <app-todo-list-footer></app-todo-list-footer>
  </div>
</div>
